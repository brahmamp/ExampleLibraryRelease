name: Release
on: push

jobs:
  publish:
    name: Release
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant Permission to Execute Gradle
        run: chmod +x gradlew

      - name: Read Version Name
        id: vars
        run: |
          echo ::set-output name=version_no:: "version_no $(gradlew -q pV) "
          echo ::set-output name=version_number::"Version is $(grep "version" simplelibrary/build.gradle | awk '{print $2}' | tr -d \''"\')"
        
      - name: Set release name
        run: echo ::set-env name=RELEASE_NAME::$(echo ${GITHUB_REPOSITORY#*/}) >> $GITHUB_ENV
        
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      
