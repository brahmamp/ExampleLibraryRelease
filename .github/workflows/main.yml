name: Release
on: push

jobs:
  publish:
    name: Release
    runs-on: macos-latest

    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
    
      - name: Grant Permission to Execute Gradle
        run: chmod +x gradlew
        
      - name: build release
        run: bash ./gradlew bumpPatch
    
      - name: Generate build number
        id: buildnumber
        run: |
            echo ::set-output name=version_no::$(./gradlew -q pV)
      - name: Get version
        run: echo "The version is ${{ steps.buildnumber.outputs.version_no }}"

